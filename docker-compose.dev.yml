version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: imentordb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vinay
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: chatbotGeminiDB4
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - imentornet-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: imentorredis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - imentornet-dev

  # Main Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imentorapp-dev
    restart: unless-stopped
    ports:
      - "5007:5007"
      - "4004:4004"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - PORT=5007
      - CLIENT_PORT=4004
      - MONGODB_URI=mongodb://vinay:admin@mongodb:27017/chatbotGeminiDB4?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=2f5f4ca9b6242ffb0d872740302fea18
      - GEMINI_API_KEY=AIzaSyCK48BUlY4IL9mTfq-qmtsw_5u8e3JlgC4
      - DEEPSEEK_API_KEY=sk-746fe7a1ecc94f72ba35708f88390997
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MAX_FILE_SIZE=10MB
      - UPLOAD_PATH=/app/server/uploads
      - LOG_LEVEL=info
      - LOG_FILE_PATH=/app/server/logs
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/logs:/app/server/logs
      - ./data:/app/data
    networks:
      - imentornet-dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  imentornet-dev:
    driver: bridge
