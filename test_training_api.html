<!DOCTYPE html>
<html>
<head>
    <title>Training API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Training API Test</h1>
    
    <div class="test-section">
        <h3>Setup Test User</h3>
        <button onclick="setupTestUser()">Setup Test User in localStorage</button>
        <div id="userSetup" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test API Endpoints</h3>
        <button onclick="testDataStats()">Test Data Stats</button>
        <button onclick="testGenerateSample()">Test Generate Sample Data</button>
        <div id="apiResults" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5007/api';
        
        function setupTestUser() {
            // Create a test user ID (MongoDB ObjectId format)
            const testUserId = '507f1f77bcf86cd799439011';
            const testUsername = 'testuser';
            
            localStorage.setItem('userId', testUserId);
            localStorage.setItem('username', testUsername);
            
            document.getElementById('userSetup').innerHTML = `
                <div class="success">
                    Test user setup complete:<br>
                    - User ID: ${testUserId}<br>
                    - Username: ${testUsername}
                </div>
            `;
        }
        
        async function testDataStats() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = 'Testing data stats...';
            
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    throw new Error('No user ID found. Please setup test user first.');
                }
                
                const url = `${API_BASE_URL}/training/data/stats/mathematics`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-User-ID': userId
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Data Stats API Success!</strong><br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Non-JSON Response:</strong><br>
                            Status: ${response.status}<br>
                            Content-Type: ${contentType}<br>
                            Response: <pre>${text.substring(0, 500)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                console.error('API Test Error:', error);
            }
        }
        
        async function testGenerateSample() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = 'Testing sample data generation...';
            
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    throw new Error('No user ID found. Please setup test user first.');
                }
                
                const url = `${API_BASE_URL}/training/data/generate`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify({
                        subject: 'mathematics',
                        count: 10
                    })
                });
                
                console.log('Response status:', response.status);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Generate Sample Data API Success!</strong><br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Non-JSON Response:</strong><br>
                            Status: ${response.status}<br>
                            Content-Type: ${contentType}<br>
                            Response: <pre>${text.substring(0, 500)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                console.error('API Test Error:', error);
            }
        }
    </script>
</body>
</html>
